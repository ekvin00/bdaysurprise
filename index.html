<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Site</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

  canvas{display:block}
  h1 {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-family: "Source Sans Pro";
  font-size: 5em;
  font-weight: 900;
  -webkit-user-select: none;
  user-select: none;
}

#canvas-container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

canvas#birthday {
  width: 100%;
  height: 100%;
  display: block;
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(44, 44, 44, 0.85);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  text-align: center;
  z-index: 2;
  backdrop-filter: blur(5px);
}


    .login-box {
      background: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
    }

    input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #f88;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday</h1>

  <div id="canvas-container">
    <canvas id="birthday"></canvas>

    <div class="login-box">
      <h2>Happy Birthday Taif!
<br><h4>Enter the password to continue</h4></b>
    
      </h2>
      <input type="password" id="passwordInput" placeholder="Enter password..." onkeydown="if(event.key==='Enter') checkPassword()" />
      <br />
      <button onclick="checkPassword()">ENTER</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "Ottawa!11";
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input.toLowerCase() === correctPassword.toLowerCase()) {
        document.querySelector('.login-box').style.opacity = '0';
        setTimeout(() => window.location.href = "main.html", 500);
      } else {
        errorMsg.textContent = "Incorrect password.";
      }
    }
  </script>

  <script src="script.js"></script>
</body>

</body>
</html>
